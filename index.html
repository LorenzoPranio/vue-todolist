<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12 bg-cyan rounded">
                        <h1 class="text-center m-3">To Do List</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- lista delle cose da fare -->
             <div class="container mt-3">
                <div class="row">
                    <div class="col-12 bg-cyan rounded">
                        <ul class="list-group list-group-flush" v-for="dafare, index in todo">
                            <li class="list-group-item bg-cyan">
                                <div class="d-flex justify-content-between">
                                    <p>{{ dafare.text }}</p>
                                    <div class="buttons">
                                        <button class="btn btn-sm btn-square bg-black mt-3">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 bg-cyan rounded mt-3 py-2">
                        <div class="d-flex p-2">
                            <input type="text" class="form-control" placeholder="Nuova Task">
                            <button class="btn btn-sm btn-square bg-black"><p>Aggiungi</p></button>
                        </div>
                    </div>
                </div>
             </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
